<!-- templates/answers/answer_form.html -->
{% extends 'answers/base.html' %}

{% block title %}Answer Question{% endblock %}

{% block content %}
<div class="card shadow rounded">
  <div class="card-body">
    <h3 class="card-title mb-3">Question:</h3>
    <h5 class="mb-3">{{ question.title }}</h5>
    <p class="text-muted">{{ question.body }}</p>

    <hr>

    <h4 class="mb-3">Your Answer</h4>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <textarea name="discription" class="form-control" rows="6" placeholder="Write your answer here..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Submit Answer</button>
      </div>
    </form>

    <div class="mt-3">
      <a href="{% url 'question_list' %}" class="btn btn-link">‚Üê Back to Questions</a>
    </div>
  </div>
</div>
{% endblock %}
